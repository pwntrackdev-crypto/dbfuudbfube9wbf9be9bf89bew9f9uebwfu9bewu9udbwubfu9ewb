<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code - Persona-o1 (dev)</title>
    <style>
        :root {
            --bg: #1a1b26;
            --text: #c0caf5;
            --accent: #bb9af7;
            --muted: #565f89;
            --card: #16161e;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: radial-gradient(circle at 20% 50%, rgba(126, 87, 194, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1), transparent 50%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--accent);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .user-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .assistant-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message-text {
            line-height: 1.6;
            color: var(--text);
        }

        .code-block {
            background: var(--card);
            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-lang {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
        }

        .code-actions {
            display: flex;
            gap: 0.5rem;
        }

        .code-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .code-btn:hover {
            background: #9d7fc4;
            transform: translateY(-1px);
        }

        .code-content {
            padding: 1rem;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .code-content.collapsed {
            max-height: 200px;
        }

        .code-content pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #a9b1d6;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 150px;
        }

        #userInput::placeholder {
            color: var(--muted);
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bottom-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .loading.active {
            display: block;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé®</div>
        <div class="title">Vibe Code - Persona-o1 (dev)</div>
        <div class="status">
            <div class="status-dot"></div>
            <span>vibing</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message">
                <div class="avatar assistant-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-header">Persona-o1 Assistant</div>
                    <div class="message-text">New session, new vibes. What we building today? üíú</div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type something chill..."
                    rows="1"
                ></textarea>
            </div>
            <button id="sendBtn">
                Send ‚ú®
            </button>
        </div>

        <div class="bottom-actions">
            <button class="action-btn" onclick="clearChat()">
                üóëÔ∏è Clear
            </button>
            <button class="action-btn" onclick="newVibe()">
                ‚ûï New Vibe
            </button>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingDiv = document.getElementById('loading');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send on Enter (but allow Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Show loading
            loadingDiv.classList.add('active');
            sendBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                // Update conversation history
                conversationHistory = data.conversationHistory || [];

                // Add assistant message
                addMessage('assistant', data.response);

            } catch (error) {
                console.error('Error:', error);
                addErrorMessage(error.message || 'Something went wrong. Try a simpler request or break it into parts.');
            } finally {
                loadingDiv.classList.remove('active');
                sendBtn.disabled = false;
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const isUser = role === 'user';
            const avatarClass = isUser ? 'user-avatar' : 'assistant-avatar';
            const avatarEmoji = isUser ? 'üë§' : 'ü§ñ';
            const name = isUser ? 'You' : 'Persona-o1 Assistant';

            messageDiv.innerHTML = `
                <div class="avatar ${avatarClass}">${avatarEmoji}</div>
                <div class="message-content">
                    <div class="message-header">${name}</div>
                    <div class="message-text">${formatMessage(content)}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addErrorMessage(errorText) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="avatar assistant-avatar">‚ö†Ô∏è</div>
                <div class="message-content">
                    <div class="message-header">Error</div>
                    <div class="error-message">${escapeHtml(errorText)}</div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(content) {
            // Detect code blocks
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            let formatted = content;
            let match;
            let codeBlockId = 0;

            while ((match = codeBlockRegex.exec(content)) !== null) {
                const lang = match[1] || 'code';
                const code = match[2];
                const blockId = `code-${Date.now()}-${codeBlockId++}`;
                const isLong = code.split('\n').length > 15;

                const codeBlock = `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-lang">${escapeHtml(lang)}</span>
                            <div class="code-actions">
                                ${isLong ? `<button class="code-btn" onclick="toggleCode('${blockId}')">Expand ‚ñº</button>` : ''}
                                <button class="code-btn" onclick="copyCode('${blockId}')">Copy</button>
                            </div>
                        </div>
                        <div class="code-content ${isLong ? 'collapsed' : ''}" id="${blockId}">
                            <pre>${escapeHtml(code)}</pre>
                        </div>
                    </div>
                `;
                formatted = formatted.replace(match[0], codeBlock);
            }

            // Convert line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        function toggleCode(id) {
            const element = document.getElementById(id);
            const btn = element.previousElementSibling.querySelector('.code-btn');
            
            if (element.classList.contains('collapsed')) {
                element.classList.remove('collapsed');
                btn.textContent = 'Collapse ‚ñ≤';
            } else {
                element.classList.add('collapsed');
                btn.textContent = 'Expand ‚ñº';
            }
        }

        function copyCode(id) {
            const codeElement = document.getElementById(id);
            const code = codeElement.querySelector('pre').textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const btn = codeElement.previousElementSibling.querySelector('.code-btn:last-child');
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ‚úì';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearChat() {
            conversationHistory = [];
            messagesDiv.innerHTML = `
                <div class="message">
                    <div class="avatar assistant-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-header">Persona-o1 Assistant</div>
                        <div class="message-text">Chat cleared! Ready for a fresh start. What we building? üíú</div>
                    </div>
                </div>
            `;
        }

        function newVibe() {
            clearChat();
        }
    </script>
</body>
</html>
