<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona-o1 (dev) Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(64, 224, 208, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.2);
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8a2be2 0%, #ff69b4 50%, #40e0d0 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6); }
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(90deg, #8a2be2, #ff69b4, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .model-badge {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #c4a0ff;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #40e0d0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #40e0d0;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: calc(100vh - 300px);
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .message.user .message-icon {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .message.assistant .message-icon {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .message-label {
            font-weight: 500;
            font-size: 14px;
            color: #c4a0ff;
        }

        .message-content {
            padding-left: 44px;
            line-height: 1.7;
            font-size: 15px;
            color: #e0e0e0;
        }

        .message.error .message-content {
            color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            padding: 16px 20px;
            border-radius: 12px;
            border-left: 3px solid #ff6b9d;
            margin-left: 44px;
            backdrop-filter: blur(10px);
        }

        /* Code Blocks */
        .code-block-wrapper {
            position: relative;
            margin: 16px 0;
        }

        .code-block-header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-bottom: none;
        }

        .code-language {
            color: #40e0d0;
            font-size: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .copy-btn {
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #c4a0ff;
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .copy-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }

        .copy-btn.copied {
            background: rgba(64, 224, 208, 0.3);
            border-color: #40e0d0;
            color: #40e0d0;
        }

        .message pre {
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(10px);
            color: #d4d4d4;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            overflow-x: auto;
            overflow-y: auto;
            margin: 0;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-top: none;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre;
            word-wrap: normal;
            max-width: 100%;
            max-height: 600px;
        }

        .message pre.full-height {
            max-height: none;
        }

        .message pre code {
            color: #d4d4d4;
            font-family: inherit;
            display: block;
        }

        .message code {
            background: rgba(138, 43, 226, 0.2);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #ff69b4;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .message pre code {
            background: none;
            padding: 0;
            color: #d4d4d4;
            border: none;
        }

        .message strong {
            font-weight: 600;
            color: #fff;
        }

        /* Input Area */
        .input-area {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            padding: 6px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            transition: all 0.3s;
        }

        .input-area:focus-within {
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.4), 0 0 40px rgba(138, 43, 226, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            padding: 6px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 14px 18px;
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        #user-input::placeholder {
            color: rgba(196, 160, 255, 0.4);
        }

        button {
            background: linear-gradient(135deg, #8a2be2 0%, #ff69b4 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            justify-content: center;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 13px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: #c4a0ff;
            border-radius: 10px;
            box-shadow: none;
        }

        .controls button:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        /* Loading */
        .loading {
            display: none;
            color: #40e0d0;
            padding: 16px 0;
            text-align: center;
            font-size: 14px;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { 
            width: 10px; 
            height: 10px;
        }
        ::-webkit-scrollbar-track { 
            background: rgba(26, 26, 46, 0.3); 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #8a2be2, #ff69b4);
            border-radius: 5px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(180deg, #9a3bf2, #ff79c4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                padding: 16px;
            }
            
            .header {
                padding: 16px;
            }
            
            .message-content {
                padding-left: 0;
            }
            
            .logo {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .status-indicator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">üåä</div>
            <div class="title">Vibe Code - Persona-o1 (dev)</div>
            <div class="model-badge">Persona-o1 (dev)</div>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>vibing</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-header">
                    <div class="message-icon">ü§ñ</div>
                    <div class="message-label">Persona-o1 Assistant</div>
                </div>
                <div class="message-content">Yo, what's good? Let's code something dope together. üíú</div>
            </div>
        </div>

        <div class="loading" id="loading">‚ú® Thinking....</div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="type something chill..." 
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button id="send-btn" onclick="sendMessage()">Send ‚ú®</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="clearChat()">üóëÔ∏è Clear</button>
            <button onclick="newSession()">üîÑ New Vibe</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        const textarea = document.getElementById('user-input');
        
        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Focus input on load
        textarea.focus();

        // Send on Enter (Shift+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            conversationHistory.push({ role: 'user', content: message });

            document.getElementById('loading').classList.add('active');
            document.getElementById('send-btn').disabled = true;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('error', 'Error: ' + data.error);
                } else {
                    addMessage('assistant', data.response);
                    conversationHistory.push({ role: 'assistant', content: data.response });
                }
            } catch (error) {
                addMessage('error', 'Connection failed: ' + error.message);
            }

            document.getElementById('loading').classList.remove('active');
            document.getElementById('send-btn').disabled = false;
            input.focus();
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            let icon = '';
            let label = '';
            
            if (type === 'user') {
                icon = 'üòé';
                label = 'User-Test';
            } else if (type === 'assistant') {
                icon = 'ü§ñ';
                label = 'Persona-o1 (dev)';
            } else if (type === 'error') {
                icon = '‚ö†Ô∏è';
                label = 'Error';
            }

            let header = '';
            if (type !== 'error') {
                header = `
                    <div class="message-header">
                        <div class="message-icon">${icon}</div>
                        <div class="message-label">${label}</div>
                    </div>
                `;
            }

            let formatted = escapeHtml(content);
            
            // Format code blocks (```language\ncode```)
            formatted = formatted.replace(/```(\w*)\n?([\s\S]*?)```/g, function(match, lang, code) {
                const cleanCode = code.trim();
                const language = lang || 'code';
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const lineCount = cleanCode.split('\n').length;
                const expandBtn = lineCount > 30 ? 
                    '<button class="copy-btn" onclick="toggleCodeHeight(this)">Expand</button>' : '';
                
                return `
                    <div class="code-block-wrapper">
                        <div class="code-block-header">
                            <span class="code-language">${language}</span>
                            <div class="code-actions">
                                ${expandBtn}
                                <button class="copy-btn" onclick="copyCode('${codeId}')">Copy</button>
                            </div>
                        </div>
                        <pre id="${codeId}"><code>${cleanCode}</code></pre>
                    </div>
                `;
            });
            
            // Format inline code (`code`)
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format bold (**text**)
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Format line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            messageDiv.innerHTML = header + '<div class="message-content">' + formatted + '</div>';
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearChat() {
            document.getElementById('chat-messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-header">
                        <div class="message-icon">ü§ñ</div>
                        <div class="message-label">Persona-o1 (dev)</div>
                    </div>
                    <div class="message-content">Chat cleared. Let's start fresh! üåä</div>
                </div>`;
        }

        function newSession() {
            conversationHistory = [];
            document.getElementById('chat-messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-header">
                        <div class="message-icon">ü§ñ</div>
                        <div class="message-label">Persona-o1 (dev)</div>
                    </div>
                    <div class="message-content">New session, new vibes. What we building today? üíú</div>
                </div>`;
        }

        function copyCode(elementId) {
            const codeElement = document.getElementById(elementId);
            const code = codeElement.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function toggleCodeHeight(btn) {
            const pre = btn.closest('.code-block-wrapper').querySelector('pre');
            pre.classList.toggle('full-height');
            btn.textContent = pre.classList.contains('full-height') ? 'Collapse' : 'Expand';
        }
    </script>
</body>
</html>
