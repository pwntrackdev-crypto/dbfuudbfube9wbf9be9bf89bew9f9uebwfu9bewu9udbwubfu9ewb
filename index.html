<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code - Persona-o1 (STREAMING)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(90deg, #8a2be2, #ff69b4, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(64, 224, 208, 0.4);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #40e0d0;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.user .message-icon {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .message.assistant .message-icon {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
        }

        .message-content {
            padding-left: 44px;
            line-height: 1.7;
        }

        /* Code blocks */
        pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        code {
            font-family: 'Courier New', monospace;
            color: #a9b1d6;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 12px;
            background: rgba(26, 26, 46, 0.7);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
            resize: none;
        }

        #send-btn {
            background: linear-gradient(135deg, #8a2be2, #ff69b4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #40e0d0;
            font-size: 14px;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #40e0d0;
            border-radius: 50%;
            animation: pulse 1s infinite;
            margin-left: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Vibe Code - Persona-o1 (STREAMING)</div>
        <div class="status-badge">âœ¨ Streaming Enabled</div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-header">
                    <div class="message-icon">ðŸ¤–</div>
                    <div>VibeCoder</div>
                </div>
                <div class="message-content">New session, new vibes. What we building today? ðŸ’œ</div>
            </div>
        </div>

        <div class="loading" id="loading">
            Streaming response<span class="streaming-indicator"></span>
        </div>

        <div class="input-area">
            <textarea 
                id="user-input" 
                placeholder="Type something chill..."
                rows="1"
            ></textarea>
            <button id="send-btn">Send âœ¨</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        const messagesDiv = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingDiv = document.getElementById('loading');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send on Enter
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';

            conversationHistory.push({ role: 'user', content: message });

            // Show loading
            loadingDiv.classList.add('active');
            sendBtn.disabled = true;

            // Create placeholder for streaming response
            const assistantMsgDiv = createMessageElement('assistant');
            const contentDiv = assistantMsgDiv.querySelector('.message-content');
            messagesDiv.appendChild(assistantMsgDiv);

            try {
                // STREAMING REQUEST using fetch (like Python version!)
                const response = await fetch('/api/chat-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.content) {
                                // Append new content in real-time
                                fullResponse += data.content;
                                contentDiv.innerHTML = formatMessage(fullResponse);
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                            
                            if (data.done) {
                                // Save complete response to history
                                conversationHistory.push({ 
                                    role: 'assistant', 
                                    content: data.fullResponse 
                                });
                            }
                        }
                    }
                }

            } catch (error) {
                contentDiv.innerHTML = `<span style="color: #ff6b9d;">Error: ${error.message}</span>`;
            } finally {
                loadingDiv.classList.remove('active');
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function createMessageElement(type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const icon = type === 'user' ? 'ðŸ˜Ž' : 'ðŸ¤–';
            const label = type === 'user' ? 'You' : 'VibeCoder';
            
            div.innerHTML = `
                <div class="message-header">
                    <div class="message-icon">${icon}</div>
                    <div>${label}</div>
                </div>
                <div class="message-content"></div>
            `;
            
            return div;
        }

        function addMessage(type, content) {
            const msgDiv = createMessageElement(type);
            const contentDiv = msgDiv.querySelector('.message-content');
            contentDiv.innerHTML = formatMessage(content);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(text) {
            // Handle code blocks
            let formatted = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // Handle inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
