<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona-o1-mini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d2d2d;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #d97757 0%, #c1694f 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            color: #2d2d2d;
        }

        .model-badge {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: calc(100vh - 280px);
        }

        .message {
            margin-bottom: 32px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .message-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .message.user .message-icon {
            background: #f0f0f0;
        }

        .message.assistant .message-icon {
            background: linear-gradient(135deg, #d97757 0%, #c1694f 100%);
            color: white;
        }

        .message-label {
            font-weight: 500;
            font-size: 14px;
            color: #2d2d2d;
        }

        .message-content {
            padding-left: 38px;
            line-height: 1.6;
            font-size: 15px;
            color: #2d2d2d;
        }

        .message.error .message-content {
            color: #dc3545;
            background: #fff5f5;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 3px solid #dc3545;
            margin-left: 38px;
        }

        /* Code Blocks - Fixed to prevent cutoff */
        .message pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #333;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            /* These properties ensure code doesn't get cut off */
            white-space: pre;
            word-wrap: normal;
            max-width: 100%;
        }

        .message pre code {
            color: #d4d4d4;
            font-family: inherit;
            display: block;
        }

        .message code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            color: #d97757;
        }

        .message pre code {
            background: none;
            padding: 0;
            color: #d4d4d4;
        }

        .message strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Input Area */
        .input-area {
            background: white;
            border: 1.5px solid #d0d0d0;
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-area:focus-within {
            border-color: #d97757;
            box-shadow: 0 2px 12px rgba(217, 119, 87, 0.15);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            padding: 4px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #2d2d2d;
            padding: 12px 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        #user-input::placeholder {
            color: #999;
        }

        button {
            background: #d97757;
            border: none;
            color: white;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            background: #c1694f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 13px;
            background: transparent;
            border: 1px solid #d0d0d0;
            color: #666;
            border-radius: 8px;
        }

        .controls button:hover {
            background: #f5f5f5;
            border-color: #b0b0b0;
            color: #2d2d2d;
            transform: none;
            box-shadow: none;
        }

        /* Loading */
        .loading {
            display: none;
            color: #d97757;
            padding: 12px 0;
            text-align: center;
            font-size: 14px;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { 
            width: 10px; 
            height: 10px;
        }
        ::-webkit-scrollbar-track { 
            background: #f5f5f5; 
        }
        ::-webkit-scrollbar-thumb { 
            background: #d0d0d0; 
            border-radius: 5px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: #b0b0b0; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                padding: 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .message-content {
                padding-left: 0;
            }
            
            .message-header {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">C</div>
            <div class="title">Chat Interface</div>
            <div class="model-badge">Persona o1-Mini</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-header">
                    <div class="message-icon">C</div>
                    <div class="message-label">Persona o1-Mini</div>
                </div>
                <div class="message-content">Hello! I'm Persona-o1-Mini, an AI assistant created by Chin Yi Zhe. How can I help you today?</div>
            </div>
        </div>

        <div class="loading" id="loading">Thinking</div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Persona-o1....." 
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="newSession()">New Session</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        const textarea = document.getElementById('user-input');
        
        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Focus input on load
        textarea.focus();

        // Send on Enter (Shift+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            conversationHistory.push({ role: 'user', content: message });

            document.getElementById('loading').classList.add('active');
            document.getElementById('send-btn').disabled = true;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('error', 'Error: ' + data.error);
                } else {
                    addMessage('assistant', data.response);
                    conversationHistory.push({ role: 'assistant', content: data.response });
                }
            } catch (error) {
                addMessage('error', 'Connection failed: ' + error.message);
            }

            document.getElementById('loading').classList.remove('active');
            document.getElementById('send-btn').disabled = false;
            input.focus();
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            let icon = '';
            let label = '';
            
            if (type === 'user') {
                icon = 'üë§';
                label = 'You';
            } else if (type === 'assistant') {
                icon = 'C';
                label = 'Persona';
            } else if (type === 'error') {
                icon = '‚ö†Ô∏è';
                label = 'Error';
            }

            let header = '';
            if (type !== 'error') {
                header = `
                    <div class="message-header">
                        <div class="message-icon">${icon}</div>
                        <div class="message-label">${label}</div>
                    </div>
                `;
            }

            let formatted = escapeHtml(content);
            
            // Format code blocks (```language\ncode```)
            formatted = formatted.replace(/```(\w*)\n?([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code>' + code.trim() + '</code></pre>';
            });
            
            // Format inline code (`code`)
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format bold (**text**)
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Format line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            messageDiv.innerHTML = header + '<div class="message-content">' + formatted + '</div>';
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearChat() {
            document.getElementById('chat-messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-header">
                        <div class="message-icon">C</div>
                        <div class="message-label">Persona</div>
                    </div>
                    <div class="message-content">Chat cleared. How can I help you?</div>
                </div>`;
        }

        function newSession() {
            conversationHistory = [];
            document.getElementById('chat-messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-header">
                        <div class="message-icon">C</div>
                        <div class="message-label">Persona</div>
                    </div>
                    <div class="message-content">New session started. How can I help you today?</div>
                </div>`;
        }
    </script>
</body>
</html>
